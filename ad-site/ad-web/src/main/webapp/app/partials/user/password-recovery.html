<article class="clearfix">
    <div class="col-sm-12 text-center">
        <h3>Na podany adres email wyślemy nowe hasło</h3>
    </div>
    <br />
    <form class="form-horizontal margin-top" name="passRecoverForm" data-st-submit="recover()" novalidate>
        <div class="form-group" data-ng-class="{'has-error': st.passRecoverForm.needsAttention(passRecoverForm.email)}">
            <label for="email" class="control-label col-sm-4">Email</label>
            <div class="input-group col-sm-7">
                <span class="input-group-addon"><i class="icon-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" data-ng-model="recoverModel.email"
                    required/>
            </div>
            <span class="help-block col-sm-7 col-sm-offset-4 hidden" data-st-error="email" data-ng-show="st.passRecoverForm.needsAttention(passRecoverForm.email)">
            </span>
        </div>
        <div class="form-group">
            <div class=" col-sm-7 col-sm-offset-4">
                <button type="submit" class="btn btn-sm btn-success">Przypomnij hasło</button>
            </div>
        </div>

    </form>

</article>
